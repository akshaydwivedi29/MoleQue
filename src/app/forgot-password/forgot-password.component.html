<section class="login">
    <div class="d-flex align-items-center justify-content-between">

        <div class="login_img">
            <img src="../../assets/images/jpg/login.jpg" alt="Forgot Password">
        </div>

        <div class="login_item">
            <div class="login_item_top">
                <img src="../../assets/images/logo.png" alt="MoleQue Diagnostics">
                <h5 *ngIf="!show">Forgot Password</h5>
            </div>

            <p *ngIf="showAlert">Password Changed successfully</p>

            <div class="login_item_form">
                <form [formGroup]="mobileNumber" (ngSubmit)="next()">
                    <div class="form-group" *ngIf="!show">
                        <span>+91</span>
                        <input type="tel" class="form-control" formControlName="number" id="mobile"
                            placeholder="10 digit mobile number">
                    </div>
                    <div class="login_buttons mt-3">
                        <button type="submit" *ngIf="!show" class="login_btn_1">Next</button>
                    </div>
                </form>

                <form [formGroup]="otp" (ngSubmit)="submit()">
                    <div class="form-group" *ngIf="show">
                        <input type="tel" class="form-control" formControlName="otpCode" id="otpCode"
                            placeholder="Enter OTP">
                    </div>

                    <div class="form-group mt-3" *ngIf="show">
                        <input type="password" class="form-control" formControlName="newPassword" id="newPassword"
                            placeholder="Enter New Password">
                    </div>

                    <div class="login_buttons mt-3">
                        <button type="submit" *ngIf="show" class="login_btn_1">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
