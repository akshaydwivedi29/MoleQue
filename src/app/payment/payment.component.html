<app-header></app-header>
<section class="payment-summary">
    <div class="title">
        <h6 class="text-uppercase px-3">order Amount : â‚¹ {{totalCartValue | number: '1.2-2'}}</h6>
    </div>

    <div class="paymentMethod title">
        <h6>Payment Methods </h6>
        <div class="row">
            <div class="methods col-3">
                <div [ngClass]="!selectedMethod ? 'flexitems' : 'flexitems selected'" id="card">
                    <img src="../../assets/images/icons/debitCard.png" alt="card">
                    <span>Debit Card/<br>Credit Card</span>
                    <input type="radio" (click)="toggleSelectMethod('card')" class="form-check-input"
                        name="flexRadioDefault" id="flexRadioDefault1" checked>
                </div>

                <div [ngClass]="!selectedMethod ? 'flexitems' : 'flexitems selected'" id="netBanking">
                    <img src="../../assets/images/icons/bank.jpg" alt="netbanking">
                    <span>netbanking</span>
                    <input type="radio" (click)="toggleSelectMethod('netBanking')" class="form-check-input"
                        name="flexRadioDefault" id="flexRadioDefault1">
                </div>

                <div [ngClass]="!selectedMethod ? 'flexitems' : 'flexitems selected'" id="UPI">
                    <img src="../../assets/images/icons/Paytm-Logo.png" alt="upi">
                    <span>pay with upi</span>
                    <input type="radio" (click)="toggleSelectMethod('UPI')" class="form-check-input"
                        name="flexRadioDefault" id="flexRadioDefault1">
                </div>

                <div [ngClass]="!selectedMethod ? 'flexitems' : 'flexitems selected'" id="COC">
                    <img src="../../assets/images/icons/coc.png" alt="cod">
                    <span>cash on collection</span>
                    <input type="radio" (click)="toggleSelectMethod('COC')" class="form-check-input"
                        name="flexRadioDefault" id="flexRadioDefault1">
                </div>

            </div>

            <div class="col-9 card">
                <!-- Debit/Credit Card -->
                <div *ngIf="id==='card'">
                    <span class="type d-block mt-3 mb-1">Card type</span>
                    <label class="radio">
                        <input type="radio" name="card" value="payment" checked>
                        <span><img width="30" src="https://img.icons8.com/color/48/000000/mastercard.png" /></span>
                    </label>

                    <label class="radio">
                        <input type="radio" name="card" value="payment">
                        <span>
                            <img width="30" src="https://img.icons8.com/officel/48/000000/visa.png" />
                        </span>
                    </label>

                    <label class="radio">
                        <input type="radio" name="card" value="payment">
                        <span>
                            <img width="30" src="https://img.icons8.com/ultraviolet/48/000000/amex.png" />
                        </span>
                    </label>


                    <label class="radio">
                        <input type="radio" name="card" value="payment">
                        <span>
                            <img width="30" src="https://img.icons8.com/officel/48/000000/paypal.png" />
                        </span>
                    </label>

                    <div>
                        <label class="credit-card-label">Name on card</label>
                        <input type="text" class="form-control credit-inputs" placeholder="Name">
                    </div>

                    <div class="my-2">
                        <label class="credit-card-label">Card number</label>
                        <input type="text" class="form-control credit-inputs" placeholder="0000 0000 0000 0000" (keypress)="keyPress($event)">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="credit-card-label">Date</label>
                            <input type="text" class="form-control credit-inputs" placeholder="12/24">
                        </div>

                        <div class="col-md-6">
                            <label class="credit-card-label">CVV</label>
                            <input type="password" class="form-control credit-inputs" maxlength="3" placeholder="342" (keypress)="keyPress($event)">
                        </div>
                    </div>
                    <button type="button">Pay Now</button>
                </div>

                <!-- NetBanking -->
                <div *ngIf="id==='netBanking'">
                    <div class="form-group col-sm-6 col-xs-12 mt-2">
                        <label for="bank" class="required">Bank Name</label>
                        <select class="form-select mt-2" formControlName="bank" aria-label="Default select example">
                            <option selected disabled value="">Please Choose Bank</option>
                            <option value="HDFC">HDFC Bank</option>
                            <option value="ICICI">ICICI Bank</option>
                            <option value="SBI">SBI</option>
                            <option value="Indian">Indian Bank</option>
                        </select>
                    </div>
                    <button type="button">Pay Now</button>
                    <p>We will redirect you to your bank website to authorize the payment.</p>
                </div>

                <!-- pay with UPI -->
                <div *ngIf="id==='UPI'">
                    <div class="col-md-10 mt-2">
                        <label class="credit-card-label">UPI ID</label>
                        <input type="text" class="form-control">
                    </div>
                    <button type="button">Pay Now</button>
                </div>


            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
