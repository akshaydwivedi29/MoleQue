<app-header></app-header>

<section class="cart container">
    <div class="cart_items">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Test code</th>
                    <th scope="col">Test / Package</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="testlist?.length <1">
                    <td class="bg-white" colspan="5">
                        <div class="empty_cart bg-white">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            <h4>Your cart is empty!</h4>
                            <p>Add items to it now.</p>
                            <button class="btn" type="button" routerLink="/test-list">ADD A TEST</button>
                        </div>
                    </td>
                </tr>
                <tr *ngFor='let obj of testlist; let i = index;'>
                    <td class="text-center">{{i+1}}</td>
                    <td>{{obj.testDetail.testcode}}</td>
                    <td>{{obj.testDetail.testname}}</td>
                    <td>₹ {{obj.testDetail.price}}</td>
                    <td class="text-center" (click)="removeItem(obj); loadData()"><i class="bi bi-trash3-fill"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr *ngIf="testlist?.length >=1">
                    <td colspan="3">Total Payable Amount</td>
                    <td>₹ {{totalCartValue}}</td>
                    <td class="text-center" (click)="clearCart()"><i class="bi bi-trash3-fill"></i>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</section>
<app-footer></app-footer>
