<app-header></app-header>

<section class="profile d-flex align-items-center justify-content-center">

    <div class="container">

        <div class="tabs">
            <ul>
                <li id="profile" [class.tab_selected]="id === 'profile'" (click)="tabChange('profile')">My Profile</li>
                <li id="family" [class.tab_selected]="id === 'family'" (click)="tabChange('family')">Family Members</li>
                <li id="address" [class.tab_selected]="id === 'address'" (click)="tabChange('address')">Manage Address
                </li>
            </ul>
        </div>

        <div class="tab_content">

            <div class="my_profile" *ngIf="id === 'profile'">

                <div class="d-flex align-items-center justify-content-evenly mb-5">
                    <img src="../../assets/images/icons/avatar.png" alt="Avatar">
                    <div class="user_name">Hi, John Samuel</div>
                </div>

                <form>
                    <div class="row my-4">
                        <div class="form-group col">
                            <label for="firstname" class="required">First Name</label>
                            <input type="text" class="form-control" placeholder="Enter First name">
                        </div>

                        <div class="form-group col">
                            <label for="lastname" class="required">Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter Last name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col">
                            <label for="email" class="required">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>

                        <div class="form-group col">
                            <label for="mobile" class="required">Mobile</label>
                            <input type="tel" class="form-control" placeholder="Enter Mobile">
                        </div>
                    </div>

                    <div class="row my-4">

                        <div class="form-group col">
                            <label for="gender" class="required">Gender</label>
                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check ms-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col">
                            <label for="dob" class="required">Date Of Birth</label>
                            <input type="number" class="form-control" placeholder="Enter DOB">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label required" for="flexCheckDefault">
                                    Accept Terms & Conditons
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="me-3">Cancel</button>
                            <button type="button" class="ms-3">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="family" *ngIf="id === 'family'">
                <p id="f_form" (click)="toggleForm('f_form')">+ Add New Family Member</p>
                <div class="family_form" *ngIf="open === 'f_form'">
                    <form>
                        <div class="row my-4">
                            <div class="form-group col">
                                <label for="memberfirstname" class="required">First Name</label>
                                <input type="text" class="form-control" placeholder="Enter First name">
                            </div>
                            <div class="form-group col">
                                <label for="memberlastname" class="required">Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter Last name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="relation" class="required">Relation</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected disabled>Please Choose Relation</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="form-group col">
                                <label for="relativemobile" class="required">Mobile</label>
                                <input type="tel" class="form-control" placeholder="Enter Mobile">
                            </div>
                        </div>

                        <div class="row my-4">
                            <div class="form-group col">
                                <label for="membergender" class="required">Gender</label>
                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault3">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check ms-4">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault4">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col">
                                <label for="dob" class="required">Date Of Birth</label>
                                <input type="number" class="form-control" placeholder="Enter DOB">
                            </div>

                            <div class="d-flex align-items-center justify-content-center mt-5">
                                <button type="button">Add Member</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="address" *ngIf="id === 'address'">
                <p id="a_form" (click)="toggleForm('a_form')">+ Add New Address</p>
                <div class="address_form" *ngIf="open === 'a_form'">
                    <form>
                        <div class="row my-4">
                            <div class="form-group col">
                                <label for="AddressLine1" class="required">Address Line 1</label>
                                <input type="text" class="form-control" placeholder="Address Line 1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="AddressLine2" class="required">Address Line 2</label>
                                <input type="text" class="form-control" placeholder="Address Line 2">
                            </div>
                        </div>

                        <div class="row my-4">
                            <div class="form-group col">
                                <label for="city" class="required">City</label>
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                            <div class="form-group col">
                                <label for="state" class="required">State</label>
                                <input type="text" class="form-control" placeholder="State">
                            </div>
                        </div>


                        <div class="row">

                            <div class="form-group col">
                                <label for="pincode" class="required">PIN Code</label>
                                <input type="number" class="form-control" placeholder="PIN Code">
                            </div>

                            <div class="form-group col">
                                <label for="landmark">Nearby Landmark</label>
                                <input type="text" class="form-control" placeholder="Nearby Landmark (optional)">
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center mt-5">
                            <button type="button">Save Address</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>



</section>






<app-footer></app-footer>
