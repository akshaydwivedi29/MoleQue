<!-- Top Header Starts -->
<header class="top_header d-flex align-items-center justify-content-around">

    <div class="top_header_logo">
        <img src="../../assets/images/logo.png" routerLink="/" alt="MolequeDiagnostics" />
    </div>

    <div class="search">
        <div class="search_input">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Search for a Test, Health Package" name="testList"
                id="searchText" (focusout)="close()" (keyup)="sendData($event)">
            <button class="btn">Search</button>
            <p *ngIf="testlist.length <1 && hasQuery">Sorry Nothing Found </p>
        </div>

        <section *ngIf="testlist.length >1">
            <ng-template ngFor let-testlist [ngForOf]="testlist" let-i="index">
                <hr *ngIf="i > 0" />
                <a (click)="routeData(testlist.testname)">{{testlist.testname}}</a>
            </ng-template>
        </section>
    </div>

        <a href="#">
            <button type="button" class="android_app">
                <i class="bi bi-android2"></i>&nbsp;ANDROID
            </button>
        </a>
    </div> -->

    <div class="login_cart">
        <button routerLink="/login" class="login">
            <span class="bi bi-person-fill"></span>&nbsp;Login
        </button>
        <button class="cart" routerLink="/cart">
            <span class="bi bi-cart-fill">&nbsp;Cart</span>
            <span class="cart_count">{{itemCount}}</span>
        </button>
    </div>
</header>
